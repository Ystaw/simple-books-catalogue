<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/book.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>book catalogue</title>
</head>

<body>

  <header class="header">
    <div class="logo">
      <img src="/book.svg" alt="Book icon">
    </div>

    <div class="header-text">
      <h3>The Library</h3>
      <span>Discover your next favorite book</span>
    </div>

  </header>

  <main class="main">

    <section class="search-section">
      <div class="search-text">
        <h1>Discover Your Next Great Read</h1>
        <span>Search millions of books, build your personal library, and never lose track of what to read next.</span>
      </div>

      <div class="search-box">
        <div class="input-wrapper">
          <img src="/search.svg" class="search-icon" alt="Search">
          <input type="text" id="searchInput" placeholder="Search for books by title or author..." />
        </div>

        <button id="searchBtn">Search</button>
      </div>
    </section>

    <section class="content">
      <div class="results" id="results"></div>

      <aside class="favorites">
        <h3>Favorites</h3>
        <div id="favoritesList"></div>
      </aside>
    </section>
  </main>

  <script type="module" src="/src/main.js"></script>

  <footer class="footer">
    Powered by
    <a href="https://openlibrary.org" target="_blank">
      Open Library
    </a>
  </footer>
</body>

</html>
