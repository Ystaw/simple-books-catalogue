<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/book.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>book catalogue</title>
</head>

<body>

  <header class="header">
    <div class="logo">
      <img src="/book.svg" alt="Book icon">
    </div>

    <div class="header-text">
      <h3>The Library</h3>
      <span>Discover your next favorite book</span>
    </div>

    <div class="theme-switcher">
      <input type="checkbox" id="themeToggle" class="theme-toggle" />
      <label for="themeToggle" class="theme-label"></label>
    </div>
  </header>

  <main class="main">

    <section class="search-section">
      <div class="search-text">
        <h1>Discover Your Next Great Read</h1>
        <span>Search millions of books, build your personal library, and never lose track of what to read next.</span>
      </div>

      <div class="search-box">
        <div class="input-wrapper">
          <img src="/search.svg" class="search-icon" alt="Search">
          <input type="text" id="searchInput" placeholder="Search for books by title or author..." />
        </div>

        <div class="author-filter">
          <input type="text" id="authorFilter" placeholder="Filter by author" />
        </div>

        <button id="searchBtn">Search</button>
      </div>
    </section>

    <section class="content">
      <div class="results-wrapper">
        <div class="results" id="results"></div>

        <div class="results-overlay" id="resultsOverlay">
          <p class="results-message">
            Hello, please enter the title of the book you want to search for
          </p>
        </div>
      </div>

      <aside class="favorites">

        <div class="favorites-header">
          <div class="favorites-icon">
            <svg viewBox="0 0 16 16" fill="none" class="favorites-heart">
              <path
                d="M12.6667 9.33333C13.66 8.36 14.6667 7.19333 14.6667 5.66667C14.6667 4.69421 14.2804 3.76158 13.5928 3.07394C12.9051 2.38631 11.9725 2 11 2C9.82671 2 9.00004 2.33333 8.00004 3.33333C7.00004 2.33333 6.17337 2 5.00004 2C4.02758 2 3.09495 2.38631 2.40732 3.07394C1.71968 3.76158 1.33337 4.69421 1.33337 5.66667C1.33337 7.2 2.33337 8.36667 3.33337 9.33333L8.00004 14L12.6667 9.33333Z" />
            </svg>
          </div>

          <div class="favorites-text">
            <h3>Favorites</h3>
            <span id="favoritesCount">0 books saved</span>
          </div>
        </div>

        <div id="favoritesList"></div>
      </aside>
    </section>
  </main>

  <script type="module" src="/src/main.js"></script>

  <footer class="footer">
    Powered by
    <a href="https://openlibrary.org" target="_blank">
      Open Library
    </a>
  </footer>
</body>

</html>
